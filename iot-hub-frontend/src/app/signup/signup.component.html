<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Sign Up</h2>
      <mat-error *ngIf="loginInvalid">
        An error occurred while creating user
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Full name" formControlName="fullName" required>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="email" required>
        <mat-error>Please provide a valid email address</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>Please provide a valid password</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Confirm password" formControlName="confirmPassword" required>
        <mat-error>The password does not match</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Sign Up</button>
      <div class="create-account">
        <a routerLink="/login">Log in with existing account</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
